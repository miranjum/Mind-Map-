    <meta charset="utf-8">

<body>
<div id="jsmind_container"></div>
<script type="text/javascript" src="../js/jsmind.js"></script>
<script type="text/javascript" src="../js/jsmind.draggable.js"></script>
<script type="text/javascript" src="../features/jsmind.shell.js"></script>
<script type="text/javascript">
    var _jm = null;
    function load_jsmind(){
        var mind = {
            meta:{
                name:'demo',
                author:'eyosias.kibe001@umb.edu',
                version:'0.2'
            },
            format:'node_array',
            data:[
                {"id":"root", "isroot":true, "topic":"Topic"}]
        };
        var options = {
            container:'jsmind_container',
            editable:true,
            theme:'primary',
            shortcut:{
                handles:{
                    test:function(j,e){
                        console.log(j);
                    }
                },
                mapping:{
                    test:89
                }
            }
        }
        _jm = jsMind.show(options,mind);
        // jm.set_readonly(true);
        // var mind_data = jm.get_data();
        // alert(mind_data);
    }
    
    function load_file(fi){
        var files = fi.files;
        if(files.length > 0){
            var file_data = files[0];
            jsMind.util.file.read(file_data, function(freemind_data, jsmind_name){
                var mind = jsmind_data;
                if(!!mind){
                    _jm.show(mind);
                }else{
                    console.error('can not open this file as mindmap');
                }
            });
        }
    }

    function save_nodetree(){
        var mind_data = _jm.get_data('node_tree');
        console.log(mind_data);
    }

    function replay(){
        var shell = _jm.shell;
        if(!!shell){
            shell.replay();
        }
    }

    var zoominButton = document.getElementById("zoom-in");
    var zoomOutButton = document.getElementById("zoom-out");

    function zoomIn() {
        if (_jm.view.zoomIn()) {
            zoomOutButton.disabled = false;
        } else {
            zoominButton.disabled = true;
        };
    };

    function zoomOut() {
        if (_jm.view.zoomOut()) {
            zoominButton.disabled = false;
        } else {
            zoomOutButton.disabled = true;
        };
    };

    load_jsmind();
</script>
